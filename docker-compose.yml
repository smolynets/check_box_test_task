version: '3'
services:
  backend:
    container_name: backend
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - check_box_network

  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_PASSWORD}
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - check_box_network

volumes:
  postgres_data:

networks:
  check_box_network:
    driver: bridge
